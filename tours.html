<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tour Listing</h1>
    </header>
    <main>
        <div class="container">
            <h2>Available Tours</h2>
            <ul>
                <!-- Display tour data dynamically from the database -->
                <li>Santorini 10 Days Tour - $1000.00</li>
                <li>Paris Adventure - $1500.00</li>
                <li>Rome Exploration - $1200.00</li>
                <li>New York City Tour - $800.00</li>
                <li>Tokyo Experience - $2000.00</li>
            </ul>
        </div>
    </main>
</body>
</html>
